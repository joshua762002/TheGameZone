<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login & Registration Form</title>
  </head>
  <div class="center-container">
    <h2>â€œHi Shopper! Please log in first before you proceed to the site.</h2>

</div>
  <body>
    <div class="container">
      <div class="forms">
        <!-- Login Form -->
        <div class="form login">
          <span class="title">Login</span>
          <form id="loginForm">
            <div class="input-field">
              <input id="loginUser" type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input id="loginPass" type="password" class="password" placeholder="Enter your password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- Signup Form -->
        <div class="form signup">
          <span class="title">Sign up</span>
          <form id="signupForm">
            <div class="input-field">
              <input id="signupName" type="text" placeholder="Enter your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input id="signupEmail" type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input id="signupPass" type="password" class="password" placeholder="Create a password" required />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field button">
              <input type="submit" value="Signup" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <script src="login.js"></script>
  </body>
</html>
